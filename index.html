<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Land Opportunity Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            color: #334155; /* Dark slate gray text */
        }
        #map {
            height: 600px; /* Default height for the map */
            width: 100%;
            background-color: #e2e8f0; /* Lighter gray for map placeholder */
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .container {
            max-width: 1200px; /* Max width for content */
        }
        /* Custom scrollbar for results section if needed */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Leaflet popups custom styling */
        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .leaflet-popup-content {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem; /* text-sm */
            color: #334155;
        }
        .vacant-parcel {
            fillColor: #ef4444; /* Red for vacant */
            color: #b91c1c; /* Darker red border */
            weight: 2;
            opacity: 0.8;
            fillOpacity: 0.5;
        }
        .default-parcel {
            fillColor: #3b82f6; /* Blue for default */
            color: #1d4ed8; /* Darker blue border */
            weight: 1;
            opacity: 0.6;
            fillOpacity: 0.3;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Charlotte Land Opportunity Tool</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-blue-200 transition-colors">Map</a></li>
                    <li><a href="#" class="hover:text-blue-200 transition-colors">Filters</a></li>
                    <li><a href="#" class="hover:text-blue-200 transition-colors">Contact Info</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <aside class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">Filters & Search</h2>
            <div class="space-y-4">
                <div>
                    <label for="parcelId" class="block text-sm font-medium text-gray-700 mb-1">Parcel ID:</label>
                    <input type="text" id="parcelId" placeholder="Enter Parcel ID"
                           class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="minAcres" class="block text-sm font-medium text-gray-700 mb-1">Minimum Acres:</label>
                    <input type="number" id="minAcres" value="1" min="0" step="0.1"
                           class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="vacantOnly" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="vacantOnly" class="ml-2 block text-sm text-gray-900">Show Vacant Land Only</label>
                </div>
                <div>
                    <button id="applyFilters"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Apply Filters
                    </button>
                </div>
            </div>

            <h3 class="text-lg font-semibold mt-6 mb-3 text-blue-800">Selected Parcel Details</h3>
            <div id="parcelDetails" class="bg-gray-100 p-4 rounded-md text-sm text-gray-800 h-48 overflow-y-auto">
                <p>Click on a parcel on the map to see its details here.</p>
            </div>
        </aside>

        <section class="lg:col-span-2 bg-white p-4 rounded-lg shadow-md flex flex-col">
            <h2 class="text-xl font-semibold mb-3 text-blue-800">Interactive Map</h2>
            <div id="map" class="flex-grow rounded-md">
                </div>
             <p id="mapLoadingStatus" class="text-center text-gray-500 mt-2">Loading map data...</p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm mt-6">
        <div class="container mx-auto">
            &copy; 2025 Charlotte Land Opportunity Tool. All rights reserved.
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
